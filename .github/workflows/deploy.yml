name: deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  docs:
    runs-on: ubuntu-latest

    # 授予 Actions 写入权限，否则无法将更新后的文件推送到仓库
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 关键修改：更新所有依赖并重新生成 lock 文件
      - name: Update Dependencies
        run: |
          pnpm update
          pnpm install

      # 关键修改：将更新后的 package.json 和 pnpm-lock.yaml 自动提交并推送到 GitHub
      - name: Commit Updated Files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update dependencies and regenerate pnpm-lock.yaml"
          file_pattern: 'package.json pnpm-lock.yaml'

      - name: Update VuePress site
        run: pnpm dlx vp-update

      - name: Build VuePress site
        run: pnpm run docs:build

      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: gh-pages
          build_dir: docs/.vuepress/dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
