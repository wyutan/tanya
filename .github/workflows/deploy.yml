name: deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  docs:
    runs-on: ubuntu-latest
    # 【关键】授予 Action 写入代码的权限
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install

      # 1. 运行更新命令 (会修改 package.json)
      - name: Update VuePress and Theme
        run: pnpm dlx vp-update

      # 2. 【关键】将修改后的版本号提交回 main 分支
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: auto update theme version [skip ci]"
          file_pattern: 'package.json pnpm-lock.yaml'

      - name: Build VuePress site
        run: pnpm run docs:build docs --clean-cache --clean-temp

      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: gh-pages
          build_dir: docs/.vuepress/dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
